<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01_准备_函数对象与实例对象</title>
</head>
<body>

  <script>
    /* 
     1. 函数 / 函数对象 / 对象 / 实例对象
      函数对象: 将函数作为对象使用时, 简称为函数对象
      实例对象: new 函数产生的对象, 简称为对象
     */

     function Fn() { // Fn是函数
       
     }
     const fn = new Fn() // Fn是构造函数, fn为实例对象, 简称对象
     console.log(Fn.prototype) // Fn为函数对象
     Fn.bind({}) // Fn为函数对象
     $('#test') // $为函数
     $.get() // $为函数对象

  </script>

 

</body>
</html>
