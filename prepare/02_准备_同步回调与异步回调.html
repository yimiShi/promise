<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02_准备_同步回调与异步回调</title>
</head>
<body>
  <script>
    /* 
    回调函数的分类
      1). 同步回调: 
        理解: 立即执行, 完全执行完了才结束, 不会放入回调队列中
        例子: 数组遍历相关的回调函数 / Promise的excutor函数
      2). 异步回调: 
        理解: 不会立即执行, 会放入回调队列中将来执行
        例子: 定时器回调 / ajax回调 / Promise的成功|失败的回调
    */

     const arr = [1, 2, 3]
     arr.forEach(item => console.log(item)) // 同步回调(不会放入回调队列)
     console.log('forEatch()之后')

     setTimeout(() => { // 异步回调(会放入回调队列)
       console.log('timout回调')
     }, 0)
     console.log('setTimeout之后')

  </script>
</body>
</html>
